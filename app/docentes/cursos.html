<!DOCTYPE HTML>

<html>

    <head>
        <title>Asistencia Unu - Cursos Docente</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="assets/css/main.css" />
        <noscript>
        <link rel="stylesheet" href="assets/css/noscript.css" />
        </noscript>
        <link href="css/estilos.css" rel="stylesheet" type="text/css" />
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/sweetalert.js" type="text/javascript"></script>
        <script src="js/vue.js" type="text/javascript"></script>
        <script src="js/axios.js" type="text/javascript"></script>
        <script src="app/config.js" type="text/javascript"></script>

    </head>

    <body class="is-preload">

        <!-- Page Wrapper -->
        <div id="ventana">

            <!-- Header -->
            <header id="header">
                <h1><a href="index.html">ASISTENCIA UNU</a></h1>
                <nav id="nav">
                    <ul>
                        <li class="special">
                            <a href="#menu" class="menuToggle"><span>Menu</span></a>
                            <div id="menu">
                                <ul>
                                    <li><a href="pelfil.html">{{usuario["nombres"]+" "+usuario["apellidos"]+" ("+usuario["tipo"]+")"}}</a></li>
                                    <li><a href="cursos.html">Mis Cursos</a></li>
                                    <li><a href="clases.html">Mis Clases</a></li>
                                    <li> <button type="button" onClick="cerrar()">Cerrar Sesion</button></li>
                                </ul>
                                <ul>
                                    <li><a href="login.html">Iniciar Sesion</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </nav>
            </header>

            <!-- Main -->
            <article id="main">

                <section class="wrapper style5 special">

                    <div class="">
                        <section id="three">

                            <div class="container-fluid">
                                <div class="row" >
                                    <div class="col-sm-12 col-md-12 ">
                                        <div class="card" >

                                            <div class="card-header">
                                                <h2 >CURSOS ASIGNADOS AL DOCENTE</h1>
                                            </div>
                                            <div class="card-body">
                                                <div class="row" >
                                                    <div class="col-sm-12  col-xl-4 "v-for="curso in cursos" >
                                                        <div class="card" >

                                                            <div class="card-header">
                                                                <p class="titulo">{{curso[6]}}</p>
                                                            </div>
                                                            <div class="card-body">
                                                                <span class="categoria">{{curso[16]}}</span>
                                                            </div>
                                                            <div class="card-footer">
                                                                <a v-bind:href="'./clases.html?curso='+curso[1]" ><button class="btn btn-success"> <strong>VER CLASES</strong>  </button></a>  
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="card-footer">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                        </section>     


                    </div>


                </section>
            </article>
        </div>



        <!-- Footer -->
        <footer id="footer">

            <ul class="copyright">
                <li>&copy; ASISTENCIA UNU</li>
                <li>Design: <a href="http://html5up.net">DaHe</a></li>
            </ul>
        </footer>

    <!-- Scripts -->
    <script src="app/config.js" type="text/javascript"></script>
    <script src="app/cursos.js" type="text/javascript"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
